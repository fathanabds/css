<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            /* multiple shadow */
            text-shadow: 5px 5px 5px green, -5px -5px 5px blue;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
</body>
</html>
